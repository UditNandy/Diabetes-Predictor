<html lang="en">

    <title>Diabetes Predictor</title>
</head>
<body>
    <div class='diabetes'>

            <label for="glucose">Glucose:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;</label>
            <input type="text" id="glucose" name="glucose" required="required"><br><br>

            <input type="text" id="bloodpressure" name="bloodpressure" required="required"><br><br>
            <label for="skinthickness">SkinThickness:&emsp;&emsp;&emsp;&ensp;&emsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="skinthickness" name="skinthicknesss" required="required"><br><br>
            <label for="insulin">Insulin:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;&ensp;</label>
            <input type="text" id="insulin" name="insulin" required="required"><br><br>
            <label for="bmi">BMI:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;&ensp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="bmi" name="bmi" required="required"><br><br>
            <label for="diabetespedigreefunction">DiabetesPedigreeFunction:&nbsp;</label>
            <input type="text" id="diabetespedigreefunction" name="diabetespedigreefunction" required="required"><br><br>
            <label for="age">Age:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;&ensp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="age" name="age" required="required"><br><br>
            <input type="submit" value="Submit">
    </form>

    <br>
    <br>
    {{ prediction_text }}
    </div>
</body>
</html>
